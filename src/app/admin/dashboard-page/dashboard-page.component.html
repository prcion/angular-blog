
<div class="form-control">
  <label>
    <input type="text" placeholder="Search" [(ngModel)]="searchPosts" />
  </label>
</div>

<table>
  <thead>
    <tr>
      <th>@</th>
      <th>Author</th>
      <th>Name</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts | searchPosts: searchPosts; let idx = index">
      <td>{{ idx + 1 }}</td>
      <td>{{ post.author }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.date | date:'medium' }}</td>
      <td>
        <button
          class="btn btn-link open"
          [routerLink]="['/admin', 'post', post.id, 'edit']"
        >Update</button>
        <a (click)="remove(post.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
